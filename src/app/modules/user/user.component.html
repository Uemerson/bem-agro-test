<div class="container">
  <h1 class="text-center">Detalhes do usuário</h1>

  <div class="card p-3 mb-3">
    <div *ngFor="let item of user | keyvalue">
      {{ item.key }}: {{ item.value }}
    </div>
  </div>

  <h1 class="text-center">Localização do usuário</h1>
  <div id="map" leaflet></div>
</div>
